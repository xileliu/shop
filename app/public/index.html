<!doctype html>
<html ng-app="shopApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <style>
        body {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" rol="navigation" ng-controller="NavBarCtrl">
    <div class="navbar-header">
        <a href="#" class="navbar-brand">点乐点商城</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a href="#/home">首页</a></li>
        <li><a href="#/users/reg">注册</a></li>
        <li><a href="#/users/login">登陆</a></li>
    </ul>
</nav>
<div class="row" ng-view>asdasd</div>
</body>
<script src="/lib/jquery/dist/jquery.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular-route/angular-route.js"></script>
<script>
    var app = angular.module('shopApp',['ngRoute']);

    app.config(['$routeProvider',function($routeProvider){
        $routeProvider.when('/',{
            templateUrl: 'pages/home.html',
            controller: 'HomeCtrl'
        }).when('/home',{
            templateUrl: 'pages/home.html',
            controller: 'HomeCtrl'
        }).when('/users/reg',{
            templateUrl: 'pages/user/reg.html',
            controller: 'RegCtrl'
        }).when('/users/login',{
            templateUrl: 'pages/user/login.html',
            controller: 'LoginCtrl'
        }).otherwise({
            redirectTo: '/'
        });
    }]);


    app.controller('HomeCtrl',function($scope){
        $scope.title = "点乐点商城";

    });
    app.controller('RegCtrl',function($scope){
        $scope.title = "点乐点商城";
        $scope.save = function(){

        };

    });
    app.controller('LoginCtrl',function($scope){
        $scope.title = "点乐点商城";

    });

    app.controller('NavBarCtrl',function(){

    });
</script>
</html>
