<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">注册</div>
        <form action="" novalidate role="form "name="userform" class="form-horizontal" ng-submit="save()">
            <div class="panel-body">
                <div class="form-group row">
                    <label for="username" class="control-label col-sm-2 col-sm-offset-2 text-right">用户</label>
                    <div class="input-group col-sm-4" ng-class="{'has-error':userform.username.$dirty && userform.username.$invalid}">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input class="form-control" type="text" id="username" name="username" ng-model="user.username" placeholder="请输入用户名" ng-pattern="/[\u4e00-\u9fa5]/" ng-required />
                    </div>
                </div>

                <div class="form-group row" ng-class="{'has-error':userform.email.$dirty && userform.email.$invalid}">
                    <label for="email" class="control-label col-sm-2 col-sm-offset-2 text-right">邮箱</label>
                    <div class="input-group col-sm-4">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                        <input class="form-control" type="email" id="email" name="email" ng-model="user.email" placeholder="请输入邮箱" ng-pattern="/^[A-Za-zd]+([-_.][A-Za-zd]+)*@([A-Za-zd]+[-.])+[A-Za-zd]{2,5}$/" ng-required/>
                    </div>
                </div>

                <div class="form-group row" ng-class="{'has-error':userform.password.$dirty && userform.password.$invalid}">
                    <label for="password" class="control-label col-sm-2 col-sm-offset-2 text-right">密码</label>
                    <div class="input-group col-sm-4">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input class="form-control" type="text" id="password" name="password" ng-model="user.password" placeholder="请输入6-12位密码" ng-pattern="/^[\w]{6,12}$/" ng-required/>
                    </div>
                </div>

                <div class="form-group row" ng-class="{'has-error':userform.repassword.$dirty && userform.repassword.$invalid}">
                    <label for="repassword" class="control-label col-sm-2 col-sm-offset-2 text-right">密码</label>
                    <div class="input-group col-sm-4">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input class="form-control" type="password" id="repassword" name="repassword" ng-model="user.repassword" placeholder="请输入6-12位密码" ng-pattern="/^[\w]{6,12}$/" ng-required/>
                    </div>
                </div>

            </div>

            <div class="panel-footer clearfix">
                <div class="col-sm-offset-5 col-sm-1">
                    <button type="submit" class="btn btn-lg btn-primary btn-enter">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
